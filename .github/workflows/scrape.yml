name: TikTok Video Scraper

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'TikTok Video URL'
        required: true
        default: 'https://www.tiktok.com/@poriaktar250/video/7561827051553000724'
      headless:
        description: 'Run browser headless (true/false)'
        required: false
        default: 'true'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      # 4️⃣ Run the scraper
      - name: Run TikTok Playwright Scraper
        env:
          VIDEO_URL: ${{ github.event.inputs.video_url }}
          HEADLESS: ${{ github.event.inputs.headless }}
        run: |
          python tiktok_playwright_scraper.py

      # 5️⃣ Upload logs and CSV report (✅ new action syntax)
      - name: Upload logs and CSV
        uses: actions/upload-artifact@main
        with:
          name: tiktok-scraper-output
          path: |
            tiktok_playwright_log.txt
            tiktok_playwright_report.csv
