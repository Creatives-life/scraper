name: TikTok Playwright Scraper

# Allows manual runs and scheduled runs
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours (UTC) â€” edit as needed

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: python tiktok_playwright_scraper.py
        env:
          # Optional: customize account & headless mode
          ACCOUNT: poriaktar250
          HEADLESS: "true"

      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-scrape-logs
          path: |
            tiktok_playwright_log.txt
            tiktok_playwright_report.csv
