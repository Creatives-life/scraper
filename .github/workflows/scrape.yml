name: TikTok Video Scraper

# Allow manual triggers with workflow_dispatch
on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'TikTok Video URL'
        required: true
        default: 'https://www.tiktok.com/@poriaktar250/video/7561827051553000724'
      headless:
        description: 'Run browser headless (true/false)'
        required: false
        default: 'true'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install

      # 4️⃣ Run the scraper with VIDEO_URL input
      - name: Run TikTok Playwright Scraper
        env:
          VIDEO_URL: ${{ github.event.inputs.video_url }}
          HEADLESS: ${{ github.event.inputs.headless }}
        run: |
          python tiktok_playwright_scraper.py

      # 5️⃣ Upload logs and CSV report as artifacts
      - name: Upload logs and CSV
        uses: actions/upload-artifact@v3
        with:
          name: tiktok-scraper-output
          path: |
            tiktok_playwright_log.txt
            tiktok_playwright_report.csv
